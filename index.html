<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet" />
  <title>Pre building app games</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent p-3">
    <div class="container">
      <div class="col-md-3 pl-md-0 text-left">
        <a href="#" class="text-white" style="text-decoration: none">
          <img src="https://image.flaticon.com/icons/png/512/141/141073.png" height="30" alt="image" />
          Game App
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="
            navbar-collapse
            justify-content-center
            col-md-6
            navbar-collapse-1
            collapse
          " id="navbarSupportedContent">
        <form class="d-flex col-12">
          <input id="placeholder" class="form-control" type="search" placeholder="Game" aria-label="Search" />
        </form>
      </div>

      <div class="
            navbar-collapse
            justify-content-end
            col-md-3
            navbar-collapse
            pr-md-0
            collapse
          " id="navbarSupportedContent">
        <img src="https://cdn0.iconfinder.com/data/icons/shift-logotypes/32/Github-512.png" alt="" height="30" />
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="d-flex justify-content-center mt-5">
      <div class="
            col-2
            filter
            text-white
            p-4
            h-100
            d-inline-block d-none d-md-block
          ">
        <form>
          <fieldset class="mb-3">
            <legend class="col-form-label col-sm-2 pt-0">
              <strong>Genres</strong>
            </legend>
            <div id="genres" class="col-12"></div>
          </fieldset>
          <fieldset class="mb-3">
            <legend class="col-form-label col-sm-2 pt-0">
              <strong>Year</strong>
            </legend>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="1990-01-01"  onclick="filterByYear(this.id);"/>
                <label class="form-check-label" style="font-size: 0.8em" for="Date1">
                  1990 - 2000
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Date2" />
                <label class="form-check-label" style="font-size: 0.8em" for="Date2" onclick="filterByYear()">
                  2001 - 2005
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Date3" />
                <label class="form-check-label" style="font-size: 0.8em" for="Date3" onclick="filterByYear()">
                  2006 - 2011
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Date4" />
                <label class="form-check-label" style="font-size: 0.8em" for="Date4" onclick="filterByYear()">
                  2012 - 2017
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Date5" />
                <label class="form-check-label" style="font-size: 0.8em" for="Date5" onclick="filterByYear()">
                  2018 - Now
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend class="col-form-label col-sm-2 pt-0">
              <strong>Platform</strong>
            </legend>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Platform1" />
                <label class="form-check-label" style="font-size: 0.8em" for="Platform1">
                  <img src="img/sony.png" alt="" class="m-1 platform" height="20" />
                  PlayStation
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Platform2" />
                <label class="form-check-label" style="font-size: 0.8em" for="Platform2">
                  <img src="img/xbox.png" alt="" class="m-1 platform" height="20" />
                  Xbox
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Platform3" />
                <label class="form-check-label" style="font-size: 0.8em" for="Platform3">
                  <img src="img/pc.png" alt="" class="m-1 platform" height="20" />
                  PC
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="Platform4" />
                <label class="form-check-label" style="font-size: 0.8em" for="Platform4">
                  <img src="img/switch.png" alt="" class="m-1 platform" height="20" />
                  Switch
                </label>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div id="main" class="row col-10 justify-content-center"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
