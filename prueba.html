<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container owl-theme">
      <div class="owl-carousel">
        <img
          src="https://media.rawg.io/media/screenshots/d3e/d3e429c9092fc5f7c3d3277e48bf703c.jpg"
          class="galleryItem"
          alt=""
        />
        <div class="item">
          <img
            src="https://media.rawg.io/media/screenshots/6cd/6cd9091d72bffcb65809d8ec32ce5393.jpg"
            class="galleryItem"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://media.rawg.io/media/screenshots/52b/52bebb3c464f08eae9b5f2307f87f518.jpg"
            class="galleryItem"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://media.rawg.io/media/screenshots/aa6/aa6476c56a6ced6c0db049fc138daad7.jpg"
            class="galleryItem"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://media.rawg.io/media/screenshots/982/982898baad16e8fa96bf13c6dc5457d7.jpg"
            class="galleryItem"
            alt=""
          />
        </div>

        <div class="item">
          <img
            src="https://media.rawg.io/media/screenshots/8d9/8d972f0f83d02ad0edc066ce4f982095.jpg"
            class="galleryItem"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="galleryModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Screenshots</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
            src="https://media.rawg.io/media/screenshots/8d9/8d972f0f83d02ad0edc066ce4f982095.jpg"
            alt=""
            class="modal-img img-fluid"
            
          />
          </div>
         
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript">
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 3000,
        dots: false,
        nav: false,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 4,
          },
        },
      });
      document.addEventListener("click", (e)=>{
if (e.target.classList.contains("galleryItem")) {
    const src = e.target.getAttribute("src");
    console.log(src);
    document.querySelector(".modal-img").src = src;
    var myModal = new bootstrap.Modal(document.getElementById("galleryModal"));
    myModal.show();
}

      });
    </script>
  </body>
</html>
